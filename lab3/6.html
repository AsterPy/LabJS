<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6">
    <div class="max-w-2xl mx-auto bg-white rounded-xl shadow-lg p-6">
        <h2 class="text-2xl font-bold text-gray-800 mb-2 text-center">Дерево ієрархії</h2>
        
        <div id="tree" class="bg-gray-50 rounded-lg p-4 border-2 border-gray-200">
        </div>
    </div>

    <script>
        const treeData = {
            "fruits": ["apple", "pineapple", "apricot", "pear", "lemon"],
            "vegetables": ["potatoes", "beetroot", "carrots", "pear"]
        };

        function createTree() {
            const treeContainer = document.getElementById('tree');
            let html = '<div class="space-y-2">';

            for (const category in treeData) {
                html += `
                    <div class="border-l-2 border-blue-400 pl-4">
                        <div class="flex items-center cursor-pointer hover:bg-blue-50 p-1 rounded" onclick="toggleCategory('${category}')">
                            <span id="icon-${category}" class="text-blue-500 mr-2">▶</span>
                            <span class="font-semibold text-blue-700">${category}</span>
                        </div>
                        <div id="content-${category}" class="ml-6 mt-1 space-y-1">
                `;
                
                treeData[category].forEach(item => {
                    html += `<div class="text-gray-600 pl-4">${item}</div>`;
                });

                html += `
                        </div>
                    </div>
                `;
            }

            html += '</div>';
            treeContainer.innerHTML = html;
        }

        function toggleCategory(category) {
            const content = document.getElementById(`content-${category}`);
            const icon = document.getElementById(`icon-${category}`);
            
            if (content.classList.contains('hidden')) {
                content.classList.remove('hidden');
                icon.innerHTML = '▼';
            } else {
                content.classList.add('hidden');
                icon.innerHTML = '▶';
            }
        }

        document.addEventListener('DOMContentLoaded', createTree);
    </script>

    <button onclick="history.back()"
        class="fixed bottom-6 right-6 w-14 h-14 rounded-full bg-blue-600 text-white flex items-center justify-center shadow-lg hover:bg-blue-700 transition">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
        </svg>
    </button>
</body>
</html>
