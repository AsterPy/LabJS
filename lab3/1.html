<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Завдання 1</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
        <h2 class="text-xl font-bold text-blue-700 mb-4">Розрахунок площі прямокутника</h2>
        
        <div class="space-y-4">
            <div>
                <label class="block text-gray-700 mb-1">Довжина:</label>
                <input type="number" id="length" onchange="calculateArea()" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Введіть довжину">
            </div>
            
            <div>
                <label class="block text-gray-700 mb-1">Ширина:</label>
                <input  type="number"  id="width"  onchange="calculateArea()" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Введіть ширину">
            </div>
            
            <div class="pt-2">
                <label class="block text-gray-700 mb-1">Площа:</label>
                <input  type="text" id="area" readonly class="w-full px-3 py-2 bg-gray-100 border border-gray-300 rounded font-semibold" placeholder="Результат">
            </div>
        </div>
    </div>

     <button onclick="history.back()"
        class="fixed bottom-6 right-6 w-14 h-14 rounded-full bg-blue-600 text-white flex items-center justify-center shadow-lg hover:bg-blue-700 transition">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
        </svg>
    </button>

    <script>
        function calculateArea() {
            const length = parseFloat(document.getElementById('length').value);
            const width = parseFloat(document.getElementById('width').value);
            const area = length * width;
            document.getElementById('area').value = isNaN(area) ? '' : area;
        }
    </script>
</body>
</html>
