<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Лабораторна 8</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">

  <div class="bg-gray-800 rounded-2xl shadow-2xl p-8 w-full max-w-lg">
    <h1 class="text-2xl font-bold mb-6 text-center text-cyan-400">
      Лабораторна робота 8 — Варіант 13
    </h1>

    <form id="shapeForm" class="space-y-4">
      <div>
        <label class="block mb-1">Ширина (width):</label>
        <input type="number" id="width" class="w-full p-2 rounded bg-gray-700 focus:outline-none">
      </div>

      <div>
        <label class="block mb-1">Висота (height):</label>
        <input type="number" id="height" class="w-full p-2 rounded bg-gray-700 focus:outline-none">
      </div>

      <div class="flex gap-4 mt-6">
        <button type="button" id="showBtn" class="bg-cyan-500 hover:bg-cyan-600 text-white px-4 py-2 rounded w-1/2">
          Показати інформацію
        </button>
        <button type="reset" id="clearBtn" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded w-1/2">
          Очистити
        </button>
      </div>
    </form>

    <div id="result" class="mt-6 p-4 bg-gray-700 rounded-lg hidden"></div>
  </div>

  <script>
    class Rectangle {
      constructor(width, height) {
        this.width = width;
        this.height = height;
      }

      getArea() {
        return this.width * this.height;
      }

      getPerimeter() {
        return 2 * (this.width + this.height);
      }
    }

    class Square extends Rectangle {
      constructor(side) {
        super(side, side);
      }

      static isSquare(width, height) {
        return width === height;
      }
    }

    const showBtn = document.getElementById("showBtn");
    const resultDiv = document.getElementById("result");

    showBtn.addEventListener("click", () => {
      const width = parseFloat(document.getElementById("width").value);
      const height = parseFloat(document.getElementById("height").value);

      if (isNaN(width) || isNaN(height) || width <= 0 || height <= 0) {
        resultDiv.innerHTML = `<p class="text-red-400"> Введіть коректні значення!</p>`;
        resultDiv.classList.remove("hidden");
        return;
      }

      if (Square.isSquare(width, height)) {
        const sq = new Square(width);
        resultDiv.innerHTML = `
          <p class="text-green-400 font-semibold">Це квадрат!</p>
          <p>Сторона: ${width}</p>
          <p>Площа: ${sq.getArea()}</p>
          <p>Периметр: ${sq.getPerimeter()}</p>
        `;
      } else {
        const rect = new Rectangle(width, height);
        resultDiv.innerHTML = `
          <p class="text-yellow-400 font-semibold">Це прямокутник</p>
          <p>Ширина: ${width}</p>
          <p>Висота: ${height}</p>
          <p>Площа: ${rect.getArea()}</p>
          <p>Периметр: ${rect.getPerimeter()}</p>
        `;
      }

      resultDiv.classList.remove("hidden");
    });

    document.getElementById("clearBtn").addEventListener("click", () => {
      resultDiv.innerHTML = "";
      resultDiv.classList.add("hidden");
    });
  </script>
    <button onclick="history.back()"
    class="fixed bottom-6 right-6 w-14 h-14 rounded-full bg-blue-600 text-white flex items-center justify-center shadow-lg hover:bg-blue-700 transition">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
    </svg>
  </button>
</body>
</html>
