<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8">
  <title>Лабораторна 10</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body class="bg-slate-100 text-gray-800 font-sans min-h-screen p-8">

  <h1 class="text-3xl font-bold mb-6 text-center">Лабораторна 10</h1>

<section class="mt-12 text-center">
  <h2 class="text-xl font-semibold mb-4">Завдання 1 — Показ прихованого тексту</h2>
  <button id="showTextBtn"
    class="px-5 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-xl transition">Показати текст</button>
  <div id="hide_text"
    class="hidden mt-6 p-4 border-2 border-blue-400 rounded-xl bg-blue-50 text-gray-700">
    Це демонстраційний прихований текст.
  </div>
</section>

<section class="mt-12">
  <h2 class="text-xl font-semibold mb-4 text-center">Завдання 2 — Маніпуляції з DOM</h2>
  <div id="hoverBox"
    class="p-6 border border-gray-300 rounded-xl bg-white transition">
    <p class="first">Перший абзац</p>
    <p>Другий</p>
    <p class="last">Останній</p>
</section>

<section class="mt-12 text-center">
  <h2 class="text-xl font-semibold mb-4">Завдання 3 — Події click та dblclick</h2>
  <div id="clickBox"
    class="p-6 border border-gray-300 rounded-xl bg-white inline-block transition">
    Клікни один раз або двічі
  </div>
</section>

<section class="mt-12 text-center">
  <h2 class="text-xl font-semibold mb-4">Подвійний та одинарний клік</h2>
  <button id="singleBtn"
    class="px-5 py-2 bg-indigo-600 text-white rounded-xl m-2">Одинарний клік</button>
  <button id="doubleBtn"
    class="px-5 py-2 bg-purple-600 text-white rounded-xl m-2">Подвійний клік</button>
</section>

  <section class="mt-12 text-center">
  <button id="showImageBtn" class="bg-blue-500 text-white py-2 px-4 rounded">
    Показати зображення
  </button>
  
  <div id="imageContainer" class="hidden mt-4">
    <img id="displayedImage" 
         src="https://images.unsplash.com/photo-1506905925346-21bda4d32df4?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80" 
         alt="Гори в тумані" 
         class="cursor-pointer">
  </div>
</section>

<section class="mt-12 text-center">
  <h2 class="text-xl font-semibold mb-4">Перевірка введення</h2>
  <p>Введіть слово <strong>correct</strong>.</p>

  <form id="checkForm"
    class="flex flex-col items-center gap-3 mt-4"
    action="javascript:alert('Успішно!');">
    <input id="checkInput"
      type="text"
      class="border-2 border-gray-300 rounded-xl px-3 py-2 focus:border-blue-500 focus:outline-none"/>
    <input type="submit"
      class="px-5 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-xl cursor-pointer"
      value="Перевірити">
  </form>

  <span id="checkMsg" class="mt-3 block text-red-600 font-semibold hidden"></span>
</section>

  <script>
    $(document).ready(function(){
     $('#showTextBtn').on('click', function(){
        $('#hide_text').slideToggle(300);
     })

    $('.first').text('DOM first!');
    $('.last').text('DOM last!');

     $('#hoverBox').hover(
        function(){ $(this).addClass('bg-yellow-100 border-yellow-400'); },
        function(){ $(this).removeClass('bg-yellow-100 border-yellow-400'); }
    );

    $('#clickBox').on('click', function(){
        $(this).addClass('bg-green-100 border-green-500');
    });
    $('#clickBox').on('dblclick', function(){
        $(this).removeClass('bg-green-100 border-green-500');
    });

    $('#singleBtn').on('click', ()=>alert('Одинарний клік'));
    $('#doubleBtn').on('dblclick', ()=>alert('Подвійний клік'));

    $('#showImageLink').on('click', ()=>$('#imageWrap').fadeIn(200));
    $('#demoImg').on('click', ()=>$('#imageWrap').fadeOut(200));
    $('#demoImg').on('mousemove', e=>{
        $('#tooltip').show().css({ left:e.pageX+10, top:e.pageY+10 });
    });
    $('#demoImg').on('mouseout', ()=>$('#tooltip').hide());


    });
  </script>

  <script>
    $(document).ready(function() {
      $('#showImageBtn').click(function() {
        $('#imageContainer').removeClass('hidden');
        $(this).addClass('hidden');
      });
      
      $('#displayedImage').click(function() {
        $('#imageContainer').addClass('hidden');
        $('#showImageBtn').removeClass('hidden');
      });

      $('#displayedImage').mouseover(function(e) {
        const caption = $(this).attr('alt');
        
        $('<div class="fixed bg-black text-white p-2 rounded text-sm z-50">' + caption + '</div>')
          .appendTo('body')
          .attr('id', 'imageTooltip');
      });
      
      $('#displayedImage').mouseout(function() {
        $('#imageTooltip').remove();
      });
      
      $('#displayedImage').mousemove(function(e) {
        $('#imageTooltip').css({
          top: e.clientY + 10,
          left: e.clientX + 10
        });
      });
    });
  </script>
  <script>
$('#checkForm').on('submit', function(){
  const val = $('#checkInput').val();
  const $msg = $('#checkMsg');
  if(val === 'correct'){
    $msg.removeClass('text-red-600').addClass('text-green-600')
        .text('Перевіряєм...').show();
    return true;
  }
  $msg.removeClass('text-green-600').addClass('text-red-600')
      .text('Неправильно!').show().fadeOut(1500);
  return false;
});
</script>
  <button onclick="history.back()"
    class="fixed bottom-6 right-6 w-14 h-14 rounded-full bg-blue-600 text-white flex items-center justify-center shadow-lg hover:bg-blue-700 transition">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
    </svg>
  </button>
</body>
</html>
