<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблиця за варіантом 13</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-4">
    <div class="max-w-4xl mx-auto bg-white rounded-xl shadow-md p-6">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Генератор таблиці</h1>
        
        <div class="bg-blue-50 p-4 rounded-lg border-l-4 border-blue-500 mb-6">
            <strong class="text-blue-700">Формула для заповнення таблиці:</strong> 
            <span class="text-lg font-mono">A<sub>j</sub> = 3j - 2i</span>
        </div>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
            <div>
                <label for="rows" class="block text-sm font-medium text-gray-700 mb-2">Кількість рядків:</label>
                <input type="number" id="rows" min="1" value="3" 
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
            
            <div>
                <label for="cols" class="block text-sm font-medium text-gray-700 mb-2">Кількість стовпців:</label>
                <input type="number" id="cols" min="1" value="4" 
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
        </div>
        
        <button onclick="generateTable()" 
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-4 rounded-lg transition duration-200 mb-6">
            Згенерувати таблицю
        </button>
        
        <div id="tableContainer" class="overflow-x-auto mb-6"></div>
        <div id="result" class="bg-green-50 p-4 rounded-lg border-l-4 border-green-500"></div>
    </div>

    <script>
        function generateTable() {
            const rows = parseInt(document.getElementById('rows').value);
            const cols = parseInt(document.getElementById('cols').value);
            
            if (isNaN(rows) || isNaN(cols) || rows < 1 || cols < 1) {
                alert('Будь ласка, введіть коректні значення для рядків і стовпців.');
                return;
            }
            
            let tableHTML = '<table class="min-w-full table-auto border-collapse border border-gray-300">';
            tableHTML += '<thead><tr class="bg-gray-100">';
            tableHTML += '<th class="border border-gray-300 px-4 py-2 text-left">#</th>';
            
            for (let j = 1; j <= cols; j++) {
                tableHTML += `<th class="border border-gray-300 px-4 py-2 text-center">Стовпець ${j}</th>`;
            }
            tableHTML += '</tr></thead><tbody>';
            
            for (let i = 1; i <= rows; i++) {
                const rowClass = i % 2 === 0 ? 'bg-gray-50' : 'bg-white';
                tableHTML += `<tr class="${rowClass}">`;
                tableHTML += `<th class="border border-gray-300 px-4 py-2 text-left font-medium">Рядок ${i}</th>`;
                
                for (let j = 1; j <= cols; j++) {
                    const value = 3 * j - 2 * i;
                    const cellClass = value >= 0 ? 'text-green-600' : 'text-red-600';
                    tableHTML += `<td class="border border-gray-300 px-4 py-2 text-center font-mono ${cellClass}">${value}</td>`;
                }
                tableHTML += '</tr>';
            }
            tableHTML += '</tbody></table>';
            
            document.getElementById('tableContainer').innerHTML = tableHTML;
            
            let sum = 0;
            if (cols >= 3) {
                for (let i = 1; i <= rows; i++) {
                    sum += 3 * 3 - 2 * i; 
                }
                document.getElementById('result').innerHTML = `
                    <strong class="text-green-700">Сума елементів третього стовпця:</strong> 
                    <span class="text-xl font-bold font-mono">${sum}</span>`;
            } else {
                document.getElementById('result').innerHTML = 
                    '<p class="text-yellow-700">Для обчислення суми третього стовпця потрібно щонайменше 3 стовпці.</p>';
            }
        }
        
        window.onload = generateTable;
    </script>

    <button onclick="history.back()"
        class="fixed bottom-6 right-6 w-14 h-14 rounded-full bg-blue-600 text-white flex items-center justify-center shadow-lg hover:bg-blue-700 transition">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
        </svg>
    </button>
</body>
</html>
