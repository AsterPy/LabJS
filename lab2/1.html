<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body onload="clock()">
    <form name="clockForm" class="text-center text-9xl mt-10">
        <input type="text" name="datetime" size="19">
    </form>

    <button onclick="history.back()"
    class="fixed bottom-6 right-6 w-14 h-14 rounded-full bg-blue-600 text-white flex items-center justify-center shadow-lg hover:bg-blue-700 transition">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
    </svg>
  </button>

</body>
<script>
    function clock(){
        let now = new Date();
    
        let year = now.getFullYear();
        let mounth = now.getMonth();
        let day = now.getDate();
        let hours = now.getHours();
        let minutes = now.getMinutes();
        let seconds = now.getSeconds();

        if (mounth < 10) mounth = "0" + mounth;
        if (day < 10) day = "0" + day;
        if (hours < 10) hours = "0" + hours;
        if (minutes < 10) minutes = "0" + minutes;
        if (seconds < 10) seconds = "0" + seconds;

        let result = year + "#" + day + "-" + hours + "#" + minutes + "#" + seconds;

        document.clockForm.datetime.value = result;

        setTimeout(clock, 1000);

    }
</script>
</html>
