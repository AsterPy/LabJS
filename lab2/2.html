<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Калькулятор</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div class="w-80 mx-auto mt-10 p-4 bg-black rounded-3xl shadow-lg text-white">
  <h2 class="text-center text-xl font-semibold mb-4">Калькулятор</h2>
  
  <input 
    type="text" 
    id="display" 
    readonly 
    class="w-full h-16 mb-4 text-right text-2xl px-4 rounded-lg bg-gray-900 border-none focus:outline-none"
  >

  <div class="grid grid-cols-4 gap-3">
    <button class="bg-gray-700 hover:bg-gray-600 rounded-full w-16 h-16 text-xl" onclick="appendValue('7')">7</button>
    <button class="bg-gray-700 hover:bg-gray-600 rounded-full w-16 h-16 text-xl" onclick="appendValue('8')">8</button>
    <button class="bg-gray-700 hover:bg-gray-600 rounded-full w-16 h-16 text-xl" onclick="appendValue('9')">9</button>
    <button class="bg-orange-500 hover:bg-orange-400 rounded-full w-16 h-16 text-xl" onclick="appendValue('/')">÷</button>

    <button class="bg-gray-700 hover:bg-gray-600 rounded-full w-16 h-16 text-xl" onclick="appendValue('4')">4</button>
    <button class="bg-gray-700 hover:bg-gray-600 rounded-full w-16 h-16 text-xl" onclick="appendValue('5')">5</button>
    <button class="bg-gray-700 hover:bg-gray-600 rounded-full w-16 h-16 text-xl" onclick="appendValue('6')">6</button>
    <button class="bg-orange-500 hover:bg-orange-400 rounded-full w-16 h-16 text-xl" onclick="appendValue('*')">×</button>

    <button class="bg-gray-700 hover:bg-gray-600 rounded-full w-16 h-16 text-xl" onclick="appendValue('1')">1</button>
    <button class="bg-gray-700 hover:bg-gray-600 rounded-full w-16 h-16 text-xl" onclick="appendValue('2')">2</button>
    <button class="bg-gray-700 hover:bg-gray-600 rounded-full w-16 h-16 text-xl" onclick="appendValue('3')">3</button>
    <button class="bg-orange-500 hover:bg-orange-400 rounded-full w-16 h-16 text-xl" onclick="appendValue('-')">−</button>

    <button class="bg-orange-500 hover:bg-orange-400 rounded-full  w-full h-16 text-xl" onclick="clearDisplay()">С</button>
    <button class="bg-gray-700 hover:bg-gray-600 rounded-full  w-full h-16 text-xl" onclick="appendValue('0')">0</button>
    <button class="bg-gray-700 hover:bg-gray-600 rounded-full w-16 h-16 text-xl" onclick="appendValue('.')">.</button>
    <button class="bg-orange-500 hover:bg-orange-400 rounded-full w-16 h-16 text-xl" onclick="appendValue('+')">+</button>
    
    <button class="bg-gray-200 hover:bg-gray-300 col-span-4 rounded-full h-16 text-xl text-black" onclick="calculate()">=</button>
  </div>


  <script>
    const display = document.getElementById('display');

    function appendValue(value) {
      display.value += value;
    }

    function clearDisplay() {
      display.value = '';
    }

    function calculate() {
      try {
        display.value = eval(display.value);
      } catch (e) {
        display.value = 'Помилка';
      }
    }
  </script>


    <button onclick="history.back()"
        class="fixed bottom-6 right-6 w-14 h-14 rounded-full bg-blue-600 text-white flex items-center justify-center shadow-lg hover:bg-blue-700 transition">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
        </svg>
    </button>
</body>
</html>
