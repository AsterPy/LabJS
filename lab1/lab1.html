<h3>Завдання 4</h3>
<h2>Обчислення функції F</h2>
<img src="/lab1/3.png" alt=""><br>
  <label for="x">x:</label>
  <input type="number" id="x" step="any"><br>
  
  <label for="y">y:</label>
  <input type="number" id="y" step="any"><br>
  
  <button onclick="calculateF()">Обчислити</button>
  
  <div id="result"></div>
  
  <script>
    function calculateF() {
      let x = parseFloat(document.getElementById('x').value);
      let y = parseFloat(document.getElementById('y').value);
      let F;

      if (y > 3 && x > 0) {
        F = 2 * Math.sqrt(x) * y;
      } 
      else if ((y * x * x / 2 > 3 * x) || (x * x > 2 * y)) {
        F = x / (y * y);
      } 
      else {
        F = (x * x) / y;
      }

      document.getElementById('result').textContent = "F = " + F.toFixed(4);
    }
  </script>

<h3>Завдання 5</h3>
<h2>Обчислення суми S</h2>
<img src="/lab1/5.png" alt=""><br>
    <label for="x2">x:</label>
    <input type="number" id="x2" step="any"><br>
    <label for="y2">y:</label>
    <input type="number" id="y2" step="any"><br>
    <button onclick="calculateS()">Обчислити S</button>
    <div id="resultS" class="result"></div>
  </div>

  <script>
    function calculateF() {
      let x = parseFloat(document.getElementById('x').value);
      let y = parseFloat(document.getElementById('y').value);
      let F;

      if (y > 3 && x > 0) {
        F = 2 * Math.sqrt(x) * y;
      } 
      else if ((y * x * x / 2 > 3 * x) || (x * x > 2 * y)) {
        F = x / (y * y);
      } 
      else {
        F = (x * x) / y;
      }

      document.getElementById('resultF').textContent = "F = " + F.toFixed(4);
    }

    function factorial(n) {
      if (n === 0 || n === 1) return 1;
      let res = 1;
      for (let i = 2; i <= n; i++) res *= i;
      return res;
    }

    function calculateS() {
      let x = parseFloat(document.getElementById('x2').value);
      let y = parseFloat(document.getElementById('y2').value);
      let S = 0;

      for (let i = 6; i <= 12; i++) {
        let term = Math.pow(-1, i) * ((Math.pow(x, y) - Math.sqrt(x)) / factorial(i));
        S += term;
      }

      document.getElementById('resultS').textContent = "S = " + S.toFixed(6);
    }
  </script>
