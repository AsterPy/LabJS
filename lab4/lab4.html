<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Лабораторна №4</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 p-6">
<div class="max-w-3xl mx-auto bg-white p-6 rounded-2xl shadow">
<h1 class="text-2xl font-bold mb-6 text-center">Тест з JavaScript</h1>

<form id="testForm" class="space-y-6">
  <!-- 1 -->
  <div>
    <p class="font-semibold mb-2">1. JavaScript — це:</p>
    <label><input type="radio" name="q1" value="1"> Мова програмування</label><br>
    <label><input type="radio" name="q1" value="0"> Стильова мова</label><br>
    <label><input type="radio" name="q1" value="0"> Мова розмітки</label><br>
    <label><input type="radio" name="q1" value="0"> Система керування БД</label>
  </div>

  <!-- 2 -->
  <div>
    <p class="font-semibold mb-2">2. Виберіть правильні типи даних у JS:</p>
    <label><input type="checkbox" name="q2" value="1"> String</label><br>
    <label><input type="checkbox" name="q2" value="1"> Number</label><br>
    <label><input type="checkbox" name="q2" value="0"> Integer</label><br>
    <label><input type="checkbox" name="q2" value="0"> Double</label>
  </div>

  <!-- 3 -->
  <div>
    <p class="font-semibold mb-2">3. Вивід у консоль:</p>
    <select name="q3" class="border p-2 rounded w-full">
      <option value="0">print("Hello")</option>
      <option value="1">console.log("Hello")</option>
      <option value="0">System.out.println("Hello")</option>
      <option value="0">alert[Hello]</option>
    </select>
  </div>

  <!-- 4 -->
  <div>
    <p class="font-semibold mb-2">4. Ключове слово для змінної:</p>
    <input type="text" name="q4" class="border p-2 rounded w-full">
  </div>

  <!-- 5 -->
  <div>
    <p class="font-semibold mb-2">5. Методи масиву:</p>
    <label><input type="checkbox" name="q5" value="1"> push()</label><br>
    <label><input type="checkbox" name="q5" value="1"> pop()</label><br>
    <label><input type="checkbox" name="q5" value="0"> insert()</label><br>
    <label><input type="checkbox" name="q5" value="0"> append()</label>
  </div>

<!-- 6 -->
  <div>
    <p class="font-semibold mb-2">6. Браузери, що підтримують JS:</p>
    <select name="q6" class="border p-2 rounded w-full" multiple size="4">
      <option value="1">Chrome</option>
      <option value="1">Firefox</option>
      <option value="0">Paint</option>
      <option value="0">Word</option>
    </select>
  </div>

  <!-- 7 -->
  <div>
    <p class="font-semibold mb-2">7. DOM — це:</p>
    <label><input type="radio" name="q7" value="0"> Мова програмування</label><br>
    <label><input type="radio" name="q7" value="1"> Модель документа</label><br>
    <label><input type="radio" name="q7" value="0"> Протокол передачі даних</label><br>
    <label><input type="radio" name="q7" value="0"> Інструмент налагодження</label>
  </div>
</form>

<button id="submitBtn" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded mt-10">
  Завершити тестування
</button>

<div id="results" class="mt-6"></div>
</div>

<script>
document.getElementById("submitBtn").onclick = function() {
  let total = 0;
  let results = [];

  // --- 1 Radio ---
  let q1 = document.getElementsByName("q1");
  let score1 = 0;
  for (let i=0; i<q1.length; i++) {
    if (q1[i].checked) score1 = parseInt(q1[i].value);
  }
  total += score1;
  let answer1 = Array.from(q1).find(r=>r.checked)?.parentNode.textContent || "—";
  results.push(["1. JavaScript — це:", answer1, score1]);

  // --- 2 Checkbox ---
  let q2 = document.getElementsByName("q2");
  let checked2 = [];
  let correct2 = 0;
  for (let i=0; i<q2.length; i++) {
    if (q2[i].checked) {
      checked2.push(q2[i].parentNode.textContent);
      if (q2[i].value=="1") correct2++;
    }
  }
  let score2 = (checked2.length===2 && correct2===2) ? 2 : (checked2.length===2 && correct2===1 ? 1 : 0);
  total += score2;
  results.push(["2. Типи даних:", checked2.join(", ") || "—", score2]);

  // --- 3 Select ---
  let q3 = document.getElementsByName("q3")[0];
  let score3 = parseInt(q3.value);
  total += score3;
  let answer3 = q3.options[q3.selectedIndex].text;
  results.push(["3. Вивід у консоль:", answer3, score3]);

  // --- 4 Text ---
  let q4 = document.getElementsByName("q4")[0].value.trim().toLowerCase();
  let score4 = ["let","var","const"].includes(q4) ? 1 : 0;
  total += score4;
  results.push(["4. Ключове слово:", q4 || "—", score4]);

  // --- 5 Checkbox ---
  let q5 = document.getElementsByName("q5");
  let checked5 = [];
  let correct5 = 0;
  for (let i=0; i<q5.length; i++) {
    if (q5[i].checked) {
      checked5.push(q5[i].parentNode.textContent);
      if (q5[i].value=="1") correct5++;
    }
  }
  let score5 = (checked5.length===2 && correct5===2) ? 2 : (checked5.length===2 && correct5===1 ? 1 : 0);
  total += score5;
  results.push(["5. Методи масиву:", checked5.join(", ") || "—", score5]);

  // --- 6 Multiple select ---
  let q6 = document.getElementsByName("q6")[0];
  let selected6 = [];
  let correct6 = 0;
  for (let i=0; i<q6.options.length; i++) {
    if (q6.options[i].selected) {
      selected6.push(q6.options[i].text);
      if (q6.options[i].value=="1") correct6++;
    }
  }
  let score6 = (selected6.length===2 && correct6===2) ? 2 : (selected6.length===2 && correct6===1 ? 1 : 0);
  total += score6;
  results.push(["6. Браузери:", selected6.join(", ") || "—", score6]);

  // --- 7 Radio ---
  let q7 = document.getElementsByName("q7");
  let score7 = 0;
  for (let i=0; i<q7.length; i++) {
    if (q7[i].checked) score7 = parseInt(q7[i].value);
  }
  total += score7;
  let answer7 = Array.from(q7).find(r=>r.checked)?.parentNode.textContent || "—";
  results.push(["7. DOM — це:", answer7, score7]);

  // --- Вивід результатів ---
  let html = '<table class="min-w-full border border-gray-300"><thead class="bg-gray-200"><tr><th class="border px-4 py-2">№</th><th class="border px-4 py-2">Питання</th><th class="border px-4 py-2">Ваша відповідь</th><th class="border px-4 py-2">Бали</th></tr></thead><tbody>';
  for (let i=0; i<results.length; i++) {
    html += `<tr><td class="border px-4 py-2 text-center">${i+1}</td><td class="border px-4 py-2">${results[i][0]}</td><td class="border px-4 py-2">${results[i][1]}</td><td class="border px-4 py-2 text-center">${results[i][2]}</td></tr>`;
  }
  html += `</tbody></table><p class="text-lg font-bold mt-4 text-center">Загальний бал: ${total}</p>`;
  document.getElementById("results").innerHTML = html;
};
</script>

<button onclick="history.back()"
    class="fixed bottom-6 right-6 w-14 h-14 rounded-full bg-blue-600 text-white flex items-center justify-center shadow-lg hover:bg-blue-700 transition">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
    </svg>
  </button>
</body>
</html>
